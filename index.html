<!DOCTYPE html>
<html>
	<head>
        <title>Calculadora de hidratación</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
    </head>
	<body>
        <div id="contenedor">
            <div id="calculadora">
                <div class="contenido">
                    <h1>Hidratación Basal</h1>
                    <p class="item" id="datos">Completa todos los datos</p>
                    <input class="item" id="peso" type="number" placeholder="Peso en kg" />
                    <input class="item" id="multiplicador" type="number" placeholder="Indica si es 1500 o 2000">
                    <p class="item" id="error">* Debe completar todos los datos</p>
                    <label id="l1" class="check"><input class= "check" type="checkbox" id="casilla1" value="checkbox1">1500</label>
                    <label id="l2" class="check"><input class="check" type="checkbox" id="casilla2" value="checkbox2">2000</label>
                    <button class="item" id="calcular">Calcular</button>
                    <p class="resultado" id="flu"></p>
                    <p class="resultado" id="man"></p>
                    <p class="resultado" id="mm2"></p>
                </div>
            </div>
            <div id="detalles">
                <div class="contenido">
                    <h1>¿Como se calcula?</h1>
                    <ul>
                        <li>De 0kg a 10kg, se calcula 100cc por cada kilo.</li>
                        <li>Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg</li>
                        <li>De 20kg para arriba, se suman 20cc por cada kilo adicional</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
